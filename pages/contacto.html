						<section>
							<h2 class="sp-color-head sp-family-roboto  mt-2">CONTACTO</h2>
							
							<!-- formulario de contacto -->		
							<form action="#">
								<label class="sp-color-cont sp-family-jetbrains" for="nombre">Nombre:</label>
								<input class="main__div__2__form__input__nombre" type="text" placeholder="Nombre Apellido" name="nombre" />
								<br>
								
								<label class="sp-color-cont sp-family-jetbrains" for="email">Email:</label>
								<input class="main__div__2__form__input__mail" type="mail" placeholder="ejemplo@sun.com" name="email" />
								<br>
								
								<label class="sp-color-cont sp-family-jetbrains" for="Observaciones"> Observaciones: </label><br>
								<textarea placeholder="Observaciones"></textarea>
								<br><br>
								
								<label class="sp-color-cont sp-family-jetbrains" for="fecha_nac"> Fecha de nacimiento:</label>
								<input class="main__div__2__form__input__fecha" type="date" name="fecha_nac"/>
								<br>
								
								<div class="main__div2__form__div__sexo">
									<p class="sp-color-cont sp-family-jetbrains">Sexo</p>
									<select name="sexo"> 
										<option value="femenino">Femenino</option>
										<option value="masculino">Masculino</option>
										<option value="otro">Otro</option>
									</select>
								</div>
								<br>
								
								<div>
									<p class="sp-color-cont sp-family-jetbrains">Tipo documento</p>							
									<div class="sp-color-cont sp-family-jetbrains">DNI
										<input class="main__div__2__input-dni" type="radio" name="lado" value="DNI">
									</div>					
									<div class="sp-color-cont sp-family-jetbrains">CUIL
										<input type="radio" name="lado" value="CUIL">
									</div>
								</div>
								<br>
								
								<label class="sp-color-cont sp-family-jetbrains" for="numero_doc"> Numero documento:</label>
								<input class="main__div__2__form__input__nro-doc" type="number" name="numero_doc"><br>
								
								<div class="sp-color-cont sp-family-jetbrains">Queres suscribirte a nuestro newsletter?
								<input type="checkbox" name="acepta" value="1">
								</div>
								<br>
								
								<div class="main__div__2__div">
									<input class="main__div__2__div__boton" type="submit" value="Enviar">
								</div>
							</form>				
						</section>
