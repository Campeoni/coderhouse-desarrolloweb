		<div class="ufo">

        <div class="contenedor">

            <!-- informaciÃ³n de la pagina -->   
            <div class="contenedor__espacio1">                
            </div>   

            <main class="contenedor__main">
				<div class="main__div__1"></div>
				<div class="main__div__2">
					<section>
						<h2>CONTACTO</h2>
						
						<!-- formulario de contacto -->		
						<form action="#">
							<label for="nombre">Nombre:</label>
							<input class="main__div__2__form__input__nombre" type="text" placeholder="Nombre Apellido" name="nombre" />
							<br>
							
							<label for="email">Email:</label>
							<input class="main__div__2__form__input__mail" type="mail" placeholder="ejemplo@sun.com" name="email" />
							<br>
							
							<label for="Observaciones"> Observaciones: </label><br>
							<textarea placeholder="Observaciones"></textarea>
							<br><br>
							
							<label for="fecha_nac"> Fecha de nacimiento:</label>
							<input class="main__div__2__form__input__fecha" type="date" name="fecha_nac"/>
							<br>
							
							<div class="main__div2__form__div__sexo">
								<p>Sexo</p>
								<select name="sexo"> 
									<option value="femenino">Femenino</option>
									<option value="masculino">Masculino</option>
									<option value="otro">Otro</option>
								</select>
							</div>
							<br>
							
							<div>
								<p class="main__div__2__p-tipDoc">Tipo documento</p>							
								<div class="div-text">DNI
									<input class="main__div__2__input-dni" type="radio" name="lado" value="DNI">
								</div>					
								<div class="div-text">CUIL
									<input type="radio" name="lado" value="CUIL">
								</div>
							</div>
							<br>
							
							<label for="numero_doc"> Numero documento:</label>
							<input class="main__div__2__form__input__nro-doc" type="number" name="numero_doc"><br>
							
							<div class="div-text">Queres suscribirte a nuestro newsletter?
							<input type="checkbox" name="acepta" value="1">
							</div>
							<br>
							
							<div class="main__div__2__div">
								<input class="main__div__2__div__boton" type="submit" value="Enviar">
							</div>

						</form>				
					</section>
				</div>
				<div class="main__div__3">
					<img  class="main__div__3__img" src="../image/rocket.png" alt="rocket">													
				</div>
